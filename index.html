<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor de CÃ³digo</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/filename-forms.css">
  <link id="icon-link" rel="icon" href="icons/vscw.png" type="image/png" size="16x16">
  <script src="scripts/dowloader.js" defer></script>
  <script src="scripts/autocompletar.js" defer></script>
  <script src="scripts/upload.js" defer></script>
  <script src="scripts/atalhos.js" defer></script>
</head>
<body>
 <!--Formulario para adiquirir o nome do arquivo-->
    <div id="filename-form" no-scroll">
      <div id="container-form">
        <form id="form">
          <label for="filename-input">Digite O nome do arquivo:</label>
          <input type="text" id="filename-input">
          <button type="submit" id="submit-button">Nomear</button>
         </form>
	</div>
    </div>
<div class="editor-wrapper">
  <div class="toolbar">
    <label for="language-select">Selecionar linguagem:</label>
    <select id="language-select" onchange="changeIconAndBackground()">
      <option value="txt">TXT</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
      <option value="vbs">VisualBasicScript</option>
    </select>
    <input type="file" id="file-upload" accept=".txt,.html,.css,.js,.vbs" onchange="handleFileUpload(event)">
    <label for="file-upload" id="upload-label">Upload</label>
  </div>
  <button id="download-button">Baixar</button>
  <div id="editor" contenteditable="true"></div>
  <div id="suggestions-container"></div>
</div>
</body>
</html>
